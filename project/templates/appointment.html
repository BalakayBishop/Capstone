	<body id="appointment-body">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">

				<a class="navbar-brand" href="{{ url_for('core.index') }}">Training with Brenton</a>

				<div class="collapse navbar-collapse" id="navbarText">

		<div id="appointment-container">
			<div id="appointment-container-body" class="mt-4 mb-4">
				<h1>Schedule an Appointment</h1>
				<p>Please fill out this form to send me a message via email!</p>

				<form id="appointment-form" class="mb-3">
					<div class="mb-3">
						<label for="appointment-name" class="form-label">Full Name</label>
						<input type="text" class="form-control form-input" id="appointment-name" placeholder="John Doe">
					</div>

					<div class="mb-3">
						<label for="appointment-email" class="form-label">Email</label>
						<input type="text" class="form-control form-input" id="appointment-email" placeholder="john.doe@email.com">
					</div>

					<div class="mb-3">
						<label for="appointment-age" class="form-label">Age</label>
						<input type="text" class="form-control form-input" id="appointment-age" placeholder="25">
					</div>

					<div class="mb-3">
						<label for="location-select" class="form-label">Do you prefer in-home or virtual</label>
						<select class="form-select" id="location-select" aria-label="appointment location select">
							<option selected>-- Select --</option>
							<option value="in-home">In-home</option>
							<option value="virtual">Virtual</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="appointment-location" class="form-label">If in-home please tell me where</label>
						<input type="text" class="form-control form-input" id="appointment-location"
						       placeholder="Disabled" disabled>
					</div>

					<div id="appt-textarea" class="mb-3">
						<label for="appt-message" class="form-label">Message</label>
						<textarea class="form-input" placeholder="Write your message here"
						          id="appt-message"></textarea>
					</div>

					<div id="appt-button-div">
						<div id="appt-alert" role="alert">
							<p id="appt-alert-text"></p>
						</div>
						<button id="appt-form-button" type="button" class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
