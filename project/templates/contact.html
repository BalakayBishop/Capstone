<!DOCTYPE html>
<html lang="en" id="contact-html">
	<head>
		<meta charset="UTF-8">
		<title>Contact Me</title>
		<link rel="stylesheet" href="../static/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

		<!-- jQuery JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

		<!-- Bootstrap Icons-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

		<!-- Personal JS -->
		<script src="{{ url_for('static',filename='main.js') }}"></script>
	</head>
	<body id="contact-body">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('core.index') }}">Training with Brenton</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{ url_for('core.index') }}">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('core.about') }}">About</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('core.contact') }}">Contact Me</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('core.appointment') }}">Schedule an Appointment</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('core.forum') }}">Forum</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="contact-container">
			<div id="contact-container-body">
				<h1>Contact Me</h1>
				<p>Please fill out this form to send me a message via email!</p>

				<form id="contact-form" class="mb-3">
					<div class="mb-3">
						<label for="contact-name" class="form-label">Full Name</label>
						<input type="text" class="form-control form-input" id="contact-name" placeholder="John Doe">
					</div>

					<div class="mb-3">
						<label for="contact-email" class="form-label">Email</label>
						<input type="text" class="form-control form-input" id="contact-email" placeholder="john.doe@email.com">
					</div>

					<div id="form-textarea" class="mb-3">
						<label for="message">Message</label>
						<textarea class="form-input" placeholder="Write your message here"
						          id="message"></textarea>
					</div>

					<div id="button-div">
						<div id="alert" role="alert">
							<p id="alert-text"></p>
						</div>
						<button id="form-button" type="button" class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
